	<script>
		"use strict"

		let a = {
			users: [
				{

					age: 25,
					married: true
				},
				{
					name: "Kell",
					surname: "Hui",
					age: 11,

				},
				{
					name: "Ben",
					surname: "Pizda",

					married: false,
					bitches: ["one", "two", "three", "four"]
				}
			],
			status: "pizdec",
			numbers: 777
		}

		let b = {
			...a, 
			status: 'pizdec2', 
			users: [...a.users[2].bitches: 'six']
		};

		console.log(a)
		console.log(b)
